<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karten</title>

		<script src="/socket.io/socket.io.js"></script>

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<style>
		.material-symbols-outlined {
			font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
		}
	</style>
	<body oncontextmenu="return false;">
		<div class="menu">
			<select id="chooseDeck">
				<option value="32">32 Karten</option>
				<option value="52" disabled>52 Karten</option>
			</select>
			<input type="number" name="chooseHand" id="chooseHand" min="1" value="5" placeholder="Karten austeilen" />
			<input type="number" name="chooseReveal" id="chooseReveal" min="0" value="1" placeholder="Karten aufdecken" />

			<button onclick="start()" id="startBtn"><span class="material-symbols-outlined"> start </span></button>
		</div>

		<footer id="footer"></footer>

		<script src="main.js"></script>
	</body>
</html>
